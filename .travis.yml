sudo: false
language: php

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - 8.0

before_install: phpenv config-add travis-cfg.ini

before_script:
  - php -i | grep libxml
  - composer self-update && composer install --no-interaction

script: 
  - mkdir -p build/logs
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - ./vendor/bin/coveralls -v
